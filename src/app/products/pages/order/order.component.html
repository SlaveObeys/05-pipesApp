<p-panel header="Pipes personalizados" class="p-1">
  <p>Pipes Personalizados - creados por {{'nosotros' | toggleClase:isUpperCase}}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToggleClase" (click)="toggleUpperCase()" icon="pi pi-search" class="mr-2" />
  </div>

  <div class="p-toolbar-group-end">
    <p-button label="Por nombre" (onClick)="changeOrder('name')"  icon="pi pi-sort" class="mr-2" />
    <p-button label="Por volar" (onClick)="changeOrder('canFly')" icon="pi pi-sort" class="mr-2" />
    <p-button label="Por color" (onClick)="changeOrder('color')" icon="pi pi-sort" />
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroes>
          <tr>
            <td>{{ heroes.name }}</td>
            <td>{{ heroes.canFly | canFly }}</td>
            <td>{{ heroes.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
